[uwsgi]
chdir = /srv/Likelion-hackathon/ElderlyEcommerce
module = ElderlyEcommerce.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

socket = /tmp/ElderlyEcommerce.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/ElderlyEcommerce.pid
logto = /var/log/uwsgi/ElderlyEcommerce/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true