<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의뢰인 홈</title>
</head>
<body>
    <div>
        <a href="{% url 'errand_new' %}">물품 신청하기</a>
    </div>

    <div>
        <h2>심부름 신청 내역</h2>
        {% if requested_errands %}
            {% for errand in requested_errands %}
                <li><a href="{% url 'errand_detail_for_client' errand.id %}">{{ errand.item }} - {{ errand.get_status_display }}</a></li>
            {% endfor %}
        {% else %}
            <p>신청 내역이 없습니다.</p>
        {% endif %}
    </div>
</body>
</html>
