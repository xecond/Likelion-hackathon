{% extends 'base3.html' %} {% block content %} {% load static %}
<!-- 헤더 -->
<div class="header">
  <div class="icon">
    <a href="{{ request.META.HTTP_REFERER }}"
      ><span class="material-symbols-outlined" id="noneicon"> arrow_back </span></a
    >
  </div>

  <div class="title">
    <img src="{%static 'textlogo.png' %}" />
  </div>
</div>

<!-- 배너 -->
<div class="banner">
  <p class="bannerText">도움이 필요한<br />미션을 매칭해요</p>
  <img src="{%static 'deliveryBike.png' %}" class="bannerImg" />
</div>

<div class="lineMaking"></div>

<!-- 실시간 심부름 요청 리스트 -->
<div class="request-text">
  <h2>실시간 심부름 요청</h2>
</div>

<div class="address_search">
  <form method="get">
    <div class="search-box-container">
      <div class="input-container">
        <span class="material-symbols-outlined"> pin_drop </span>
        <input
          type="text"
          id="address_search"
          name="address_search"
          placeholder="원하는 지역을 입력하세요"
        />
      </div>
      <button type="submit">검색</button>
    </div>
  </form>
</div>

<div>
  {% for errand in errands %}
  <a href="{% url 'errand_detail' errand.id %}">
    <div
      class="gray-box {% if errand.get_status_display == '진행 중' or errand.get_status_display == '완료' %}none{% endif %}"
    >
      <span class="material-symbols-outlined"> sell </span>
      <div class="textBundle">
        <p class="content">{{errand.item}}</p>
        <p class="location">{{errand.address_1}}</p>
        <p class="uploadTime">{{errand.created_at}}</p>
      </div>
    </div></a
  >
  {% endfor %}
</div>
<div class="barrier"></div>

<div class="sticky">

<a href="{% url 'mypage' %}"><div class="mypage">
  <p>마이페이지</p></a>
</div></a>
</div>
{% endblock %}
